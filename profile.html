<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Netflix-assets/css/reset.css" />
    <link rel="stylesheet" href="./Netflix-assets/css/style.css" />
    <link rel="stylesheet" href="./Netflix-assets/css/profile.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Netflix-Profile</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md border-body" data-bs-theme="dark">
        <div class="container-fluid d-flex mx-4">
          <a class="navbar-brand" href="#"><img src="./Netflix-assets/assets/netflix_logo.png" class="logo" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-2 col-md-3"></div>

          <div class="col-12 col-sm-8 col-md-6 max-w-75">
            <div>
              <h1 id="title" class="title text-light">Edit Profile</h1>
            </div>

            <hr class="opacity-100" class="opacity-100" />

            <div class="d-flex">
              <div style="width: fit-content">
                <div>
                  <img src="./Netflix-assets/assets/kids_icon.png" alt="" />
                </div>
                <div>
                  <i class="text-light bg-black rounded-circle border border-light fas fa-pen object-fit-cover"></i>
                </div>
              </div>
              <div class="d-flex flex-column flex-grow-1">
                <div class="d-flex flex-column">
                  <div class="bg-secondary px-4 text-ligth"><h2 class="text-ligth">Strive Student</h2></div>
                </div>
                <div class="dropdown mt-4">
                  <p class="dropdown-header text-secondary fs-4">Language:</p>

                  <button
                    class="btn btn-outline-light text-white bg-black border-1 rounded-0 dropdown-toggle px-4"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>

                <hr class="opacity-100" />

                <div class="mt-2">
                  <p class="text-secondary fs-4">Maturity Settings:</p>
                  <div class="ratings bg-dark px-2 color-ligth me-5 text-center"><p id="ratings">ALL MATURITY RATINGS</p></div>
                  <p class="text-light fs-5">Show titles of all maturity ratings for this profile.</p>
                  <button class="btn footerColor border border-1 rounded-0 mb-3 px-4">EDIT</button>
                </div>

                <hr class="opacity-100" />

                <div>
                  <div class="form-group">
                    <!-- Scritta sopra la checkbox principale senza la checkbox -->
                    <label for="mainCheckbox" class="form-label text-secondary fs-3 mb-0">Autoplay controls</label>

                    <!-- Due checkbox selezionabili con le scritte a fianco, una sopra l'altra -->
                    <div class="mt-3">
                      <div class="form-check">
                        <input type="checkbox" id="option1" class="form-check-input" />
                        <label for="option1" class="form-check-label text-secondary">Autoplay next episode in a series on all devices.</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="option2" class="form-check-input" />
                        <label for="option2" class="form-check-label text-secondary">Autoplay previews while browsing on all devices.</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr class="opacity-100 mt-3" />

          <div class="d-flex gap-3 justify-content-center mt-3">
            <div><button class="btn footerColor border border-1 rounded-0 mb-3">SAVE</button></div>
            <div><button class="btn footerColor border border-1 rounded-0 mb-3">CANCEL</button></div>
            <div><button class="btn footerColor border border-1 rounded-0 mb-3">DELETE PROFILE</button></div>
          </div>
        </div>
        <div class="col-sm-2 col-md-3"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
